<br>
<div class="example-container" style="width: 100%;"></div>
<div class="sd2" >  
    <form class="example-form" [formGroup]="form" (ngSubmit)="submit(form)">      
        <mat-form-field class="example-full-width">
            <textarea matInput rows="10" placeholder="Enter JSON:" formControlName="text"></textarea>
        </mat-form-field>    
        <button mat-button type="submit">Submit</button>
        <button mat-button type="button" (click)="reset()" >Clear</button>
    </form>
</div>
