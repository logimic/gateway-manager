<div class="title">
    Messages received...
</div>
<div style="padding: 7px">
<div id="table-wrapper">
    <div id="table-scroll">
        <table>
            <tbody>
                <tr *ngFor="let msg of service.msgArray; let i = index">
                        <mat-expansion-panel>
                            <mat-expansion-panel-header>
                              <mat-panel-title><b>No:</b>&nbsp;{{i+1}}</mat-panel-title>
                    
                              <mat-panel-description *ngIf="msg.resp"> <b>mType:</b>&nbsp;{{service.getMType(msg.req)}}</mat-panel-description>
                              <mat-panel-description *ngIf="msg.resp"> <b>Status:</b>&nbsp;{{service.getStatus(msg.resp)}}</mat-panel-description>                              

                            </mat-expansion-panel-header>
                        
                            <p><font size="2"><b>request:</b> {{msg.req}}</font></p>                            
                            <p><font size="2"><b>response:</b>{{msg.resp}}</font></p>
                          </mat-expansion-panel>
                    </tr>
    
            </tbody>
        </table>
    </div>
</div>
</div>

<div class="clearMsgsBtn" type="x" (click)="OnClearMsgs()"></div>
