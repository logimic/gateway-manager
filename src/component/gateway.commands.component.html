<div class="title">
    Control
</div>

<div class="content" style="margin-left: 5px; margin-top: 20px;">   
    <mat-radio-group class="example-radio-group" [(ngModel)]="this.model.selCommDevice">
        <mat-radio-button class="example-radio-button" *ngFor="let device of this.model.commDevice" [value]="device" (change)="OnSelectCommDevice($event)">
        {{device}}
        </mat-radio-button>
    </mat-radio-group>
    <div class="example-selected-value">Communication devices: {{this.model.selCommDevice}}</div>
</div>
